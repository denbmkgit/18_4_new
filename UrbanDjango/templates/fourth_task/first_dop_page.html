{% extends "menu.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ games }}</title>
</head>
<body>
{% block pagename %}
    <h1>Игры</h1>
{% endblock %}

{% block main_menu %}
{{ block.super }}
    <ul>
        {% for i in list %}
            <li>
                <a>{{ i }} </a><button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <form action="/" method="get">
        <button type="submit">Вернуться обратно</button>
    </form>
{% endblock %}
</body>
</html>
